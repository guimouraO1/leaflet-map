<!DOCTYPE html>
<html>
  <head>
    <title>CEPAGRI MAP</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.0/dist/leaflet.timedimension.control.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="panel" class="side-nav p-4 m-0 border-0 bd-example m-0 border-0">
      <span id="close-menu-button" class="closebtn"
        ><i
          class="fa fa-times"
          style="transform: scale(1.2)"
          aria-hidden="true"
        ></i
      ></span>

      <div class="header">
        <p>Cepagri Map</p>
      </div>

      <select class="form-select p-2" id="layerSelect" onchange="changeLayer()">
        <option value="truecolor">Select Product</option>
        <optgroup label="Product bands 1-16">
          <option value="ch01">Band 01</option>
          <option value="ch02">Band 02</option>
          <option value="ch03">Band 03</option>
          <option value="ch04">Band 04</option>
          <option value="ch05">Band 05</option>
          <option value="ch06">Band 06</option>
          <option value="ch07">Band 07</option>
          <option value="ch08">Band 08</option>
          <option value="ch09">Band 09</option>
          <option value="ch10">Band 10</option>
          <option value="ch11">Band 11</option>
          <option value="ch12">Band 12</option>
          <option value="ch13">Band 13</option>
          <option value="ch14">Band 14</option>
          <option value="ch15">Band 15</option>
          <option value="ch16">Band 16</option>
        </optgroup>
        <optgroup label="RGBs">
          <option value="truecolor">True Color</option>
        </optgroup>
      </select>
    </div>

    <div class="logoPosition">
      <img class="logo" src="./images/logos/CEPAGRI-Logo.png" alt="" />
    </div>

    <div id="map"></div>
  </body>
  <!-- leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
  <!-- Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <!-- timedimension -->
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.min.js"
  ></script>
  <!-- Moment -->
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/locale/pt-br.js"></script>

  <!-- Moment Timezone -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data.min.js"></script>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/leaflet.timedimension.tilelayer.goes.min.js"></script>
  <!-- bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <!-- easybutton -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

  <script src="https://unpkg.com/leaflet-simple-map-screenshoter"></script>

  <!-- main code -->
  <script src="./js/atlas.js"></script>
</html>
